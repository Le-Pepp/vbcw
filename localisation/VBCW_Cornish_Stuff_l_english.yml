###FOCUSES###
 KER_a_nation_reborn:0 "A Nation Reborn"
 KER_a_nation_reborn_desc:0 "Having lost our Independence many Centuries ago, Cornwall is ready to retake it's former glory. We must look to rebuilding our nation like in the days of old - Cornwall shall rise, even if just in our little Corner of the Island"
 KER_cornish_army:0 "The Cornish Army"
 KER_cornish_army_desc:0 "With the land embroidled in a Civil War, it is most likely that the English will be at our doorstep next - we must develop our poor military to ensure that we can hold the line should war Break out."
 KER_fortify_tamar:0 "Fortify the Tamar"
 KER_fortify_tamar_desc:0 "We have one land border. We must therefore be ready to defend that one from attack. The Tamar must be ready for an Incursion from the English over our Glorious River."
 KER_means:0 "The Means"
 KER_means_desc:0 "Our men need the weapons to fight the war, and we must turn out attention on how to improve these weapons. The Cornish must Defend their own!"
 fortify_tamar_tt:0 "§GConstructs Fortifications across the Tamar§!"
 KER_small_arms:0 "Small Arms"
 KER_small_arms_desc:0 "The vast bulk of our army use simple weapons from home or from the Great War. We need to improve their quality.Whilst a Musketoon is great in the Arms of a Cornish man, as Sten is even better!"
 KER_motor_works:0 "Motor Works"
 KER_motor_works_desc:0 "Modern warfare is fast and we need our technology to reflect that.Trucks and Lorries will get our soldiers to the Front, and get the Civilian Populace involved in the whole process!"
 KER_armored_tram_project:0 "The Armoured Tram Project"
 KER_armored_tram_project_desc:0 "An idea that only a Cornish man could come up with, the few Trams that we have for the failed Truro Tram System have been left in disrepair. A cunning plan to transform them into armoured vehicles, containing wheels that will drive on the Standard Gauge railway, these behemoths containing artillery will be brough to the Frontline and used to Bombard the Enemy from afar."
