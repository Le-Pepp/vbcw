 ### Minister Traits ###
 fascist_booster:0 "Fascist Demagogue"
 fascist_booster_desc:0 "Driven by a will to unite the people under a strong state, this politician emphasizes nationalist and militarist rhetoric."
 autocratic_booster:0 "Staunch Monarchist"
 autocratic_booster_desc:0 "This politician believes that a hereditary ruler serves as a powerful icon to unite the country."
 conservative_booster:0 "Traditionalist"
 conservative_booster_desc:0 "Convinced of the upper-classes' right to rule, this politician strives to promote traditional values and maintain the status quo."
 liberal_booster:0 "Democratic Reformer"
 liberal_booster_desc:0 "A firm believer in the people's right to rule themselves, this politician sees empowering them as the first priority and aims for the country to be ruled with their mandate."
 demsoc_booster:0 "Shop Steward"
 demsoc_booster_desc: "An ex Trade Unionist, this politician devotes his energies to campaigning for the working mand."
 communist_booster:0 "Communist Revolutionary"
 communist_booster_desc:0 "A supporter of the international revolution hoping to aid the country's, and eventually the world's, transition to a communist society."
 radsoc_booster:0 "Free Radical"
 radsoc_booster_desc:0 "A \"true\" socialist, at least in his eyes, this politician believes in a radical change in society and the redistrubition of wealth."
 civnat_booster:0 "Cultural Champion"
 civnat_booster_desc:0 "Less a politcian, and more a poet, this person extols the virtues of their native language and culture above all else."
 
